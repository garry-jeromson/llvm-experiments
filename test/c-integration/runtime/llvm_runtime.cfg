# Linker configuration for LLVM W65816 runtime library
# Places code at $C000 to match RUNTIME_BASE_ADDR in run_tests.py
# BSS goes to zero page for temporary storage

MEMORY {
    ZP:  start = $E0, size = $10, type = rw;
    ROM: start = $C000, size = $1000, file = %O;
}

SEGMENTS {
    ZEROPAGE: load = ZP, type = zp;
    BSS:      load = ZP, type = bss;
    CODE:     load = ROM, type = ro;
}
