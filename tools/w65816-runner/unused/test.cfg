# ld65 linker configuration for W65816 integration tests
#
# Memory map:
#   $0000-$00FF: Zero page / Direct page (result stored here)
#   $0100-$01FF: Stack
#   $0200-$7FFF: RAM
#   $8000-$FFFF: ROM (code loaded here)

MEMORY {
    ZP:      start = $0000, size = $0100, type = rw, define = yes;
    STACK:   start = $0100, size = $0100, type = rw, define = yes;
    RAM:     start = $0200, size = $7E00, type = rw, define = yes;
    ROM:     start = $8000, size = $7FFA, type = ro, fill = yes, fillval = $00;
    VECTORS: start = $FFFA, size = $0006, type = ro, fill = yes;
}

SEGMENTS {
    ZEROPAGE:  load = ZP,      type = zp;
    DIRECTPAGE: load = ZP,     type = zp;
    BSS:       load = RAM,     type = bss, define = yes;
    DATA:      load = RAM,     type = rw,  define = yes;
    RODATA:    load = ROM,     type = ro;
    CODE:      load = ROM,     type = ro,  start = $8000;
    VECTORS:   load = VECTORS, type = ro;
}

FEATURES {
    CONDES: type = constructor,
            label = __CONSTRUCTOR_TABLE__,
            count = __CONSTRUCTOR_COUNT__,
            segment = RODATA;
    CONDES: type = destructor,
            label = __DESTRUCTOR_TABLE__,
            count = __DESTRUCTOR_COUNT__,
            segment = RODATA;
}

SYMBOLS {
    __STACKSIZE__: type = weak, value = $0100;
}
